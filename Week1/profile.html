<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body>
    <h1>Thông tin cá nhân</h1>
    <div class="form">
        <form action="">
            <label for="fullname">Họ và tên: </label>
            <input type="text" id="fullname" name="fullname">
            <br>
            <br>
            <label for="gender">Giới tính: </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Nữ</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Khác</label>
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="address">Địa chỉ: </label>
            <input type="text" id="address" name="address">
            <br>
            <br>
            <label for="experience">Kinh nghiệm: </label><br>
            <input type="checkbox" id="programming" name="programming" value="programming">
            <label for="experience"> Lập trình</label><br>
            <input type="checkbox" id="sql" name="sql" value="Mysql">
            <label for="experience"> SQL</label><br>
            <input type="checkbox" id="design" name="design" value="design">
            <label for="experience"> Thiết kế</label><br>
            <br>
            <label for="forte">Sở trường: </label><br>
            <textarea name="forte" id="forte" cols="30" rows="10"></textarea>
            <br>
            <label for="interests">Sở thích: </label><br>
            <textarea name="interests" id="interests" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="submit">
        </form>
    </div>
</body>

</html>
