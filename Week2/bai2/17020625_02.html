<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Button and onClick</title>
</head>

<body>

    <form>
        <input type="button" value="Change BackgroundColor!" onClick="changeBackgroundColor()">
    </form>

</body>
<script>

    function changeBackgroundColor() {
        document.bgColor = "blue";
    }

</script>
</html>
